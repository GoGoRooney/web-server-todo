<form>
 <fieldset>
        <legend>Login</legend>
        <p>Login Name <input name="loginName"></p>
        <p>Password <input name="password"></p>
    </fieldset>
  <fieldset>
        <legend>Business Name</legend>
        <p>Name <input name="businessName"></p>
        <p>Telephone number <input name="telephoneNumber"></p>
    </fieldset>
  <fieldset>
        <legend>Business Contact Name</legend>
        <p>First name <input name="firstName"></p>
        <p>Last name <input name="lastName"></p>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <p>Address <textarea name="address"></textarea></p>
        <p>Postal code <input name="postcode"></p>
		<p>Country <select name="country">
		    <optgroup label="Africa">
		        <option value="gam">Gambia</option>
		        <option value="mad">Madagascar</option>
		        <option value="nam">Namibia</option>
		    </optgroup>
		    <optgroup label="Europe">
		        <option value="fra">France</option>
		        <option value="swz">Switzerland</option>
		        <option value="uk">UK</option>
		    </optgroup>
		    <optgroup label="North America">
		        <option value="can">Canada</option>
		        <option value="mex">Mexico</option>
		        <option value="usa">USA</option>
		    </optgroup>
		</select></p>
</fieldset>
</form>
